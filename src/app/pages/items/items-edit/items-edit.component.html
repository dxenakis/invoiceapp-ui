<section class="item-edit-page container-fluid py-3">
  <!-- ΤΙΤΛΟΣ -->
  <div class="mb-2">
    <h2 class="h5 mb-0" *ngIf="itemId">Επεξεργασία Είδους</h2>
    <h2 class="h5 mb-0" *ngIf="!itemId">Νέο Είδος</h2>
  </div>

  <!-- ΓΕΝΙΚΗ ΜΠΑΡΑ ΦΟΡΜΑΣ (ERP style) -->
  <app-crud-form-toolbar
    [saving]="saving"
    [showDelete]="!!itemId"
    (saveClick)="save()"
    (cancelClick)="cancel()"
    (deleteClick)="deleteItem()"
  ></app-crud-form-toolbar>

  <!-- ΜΗΝΥΜΑΤΑ -->
  <div *ngIf="loading" class="text-muted small mb-2">Φόρτωση...</div>
  <div *ngIf="error" class="text-danger fw-semibold mb-2">{{ error }}</div>

  <!-- ΦΟΡΜΑ -->
  <form *ngIf="!loading" (ngSubmit)="save()" class="item-form">
    <div class="card item-form-card shadow-sm border-0">
      <div class="card-body">
        <div class="row g-3">
          <!-- ΚΩΔΙΚΟΣ -->
          <div class="col-md-3">
            <label class="form-label form-label-sm">Κωδικός *</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="model.code"
              name="code"
              required
            />
          </div>

          <!-- ΠΕΡΙΓΡΑΦΗ -->
          <div class="col-md-5">
            <label class="form-label form-label-sm">Περιγραφή *</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="model.name"
              name="name"
              required
            />
          </div>

          <!-- ΠΕΡΙΓΡΑΦΗ 2 -->
          <div class="col-md-4">
            <label class="form-label form-label-sm">Περιγραφή 2</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="model.name1"
              name="name1"
            />
          </div>

          <!-- ΚΑΤΗΓΟΡΙΑ -->
          <div class="col-md-4">
            <label class="form-label form-label-sm">Κατηγορία</label>
            <select
              class="form-select form-select-sm"
              [(ngModel)]="model.accountCategory"
              name="accountCategory"
            >
              <option
                *ngFor="let c of categories()"
                [ngValue]="c"
              >
                {{ ACCOUNTING_CATEGORY_LABELS[c] }}
              </option>
            </select>
          </div>

          <!-- ΤΙΜΗ ΛΙΑΝΙΚΗΣ -->
          <div class="col-md-3">
            <label class="form-label form-label-sm">Τιμή Λιανικής</label>
            <input
              type="number"
              class="form-control form-control-sm text-end"
              [(ngModel)]="model.pricer"
              name="pricer"
              step="0.01"
            />
          </div>

          <!-- ΤΙΜΗ ΧΟΝΔΡΙΚΗΣ -->
          <div class="col-md-3">
            <label class="form-label form-label-sm">Τιμή Χονδρικής</label>
            <input
              type="number"
              class="form-control form-control-sm text-end"
              [(ngModel)]="model.pricew"
              name="pricew"
              step="0.01"
            />
          </div>

          <!-- ΕΝΕΡΓΟ -->
          <div class="col-md-2 d-flex align-items-end">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                [(ngModel)]="model.active"
                name="active"
                id="item-active"
              />
              <label class="form-check-label" for="item-active">
                Ενεργό
              </label>
            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
</section>
